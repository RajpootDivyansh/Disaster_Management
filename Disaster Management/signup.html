<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">SignUp</div>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="text" placeholder="Full Name" required>
                
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder=" Create Password" required>
                <input type="text" placeholder="Current Location" required>
                
                <input type="date" placeholder="Date of Birth" required>
                <input type="text" placeholder="Medical Condition" required>
                <input type="int" placeholder="Number" required>
                <input type="int" placeholder="Adhaar Number" required>
                <div class="upload-container">
                    
                    <label for="profilePicture">Upload Profile Picture:</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
